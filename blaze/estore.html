<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eStore</title>

    <link rel="icon" href="src/assets/images/blazeicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fonts.css">

</head>
<body>
    <div class="navigation">
        <div class="nav-inner">
            <div class="logo">
                <span>eStore</span>
            </div>
            <div class="actions">
                <span class="cart">
                    <svg width="24" viewBox="0 0 92 120" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M22.1857 21C23.662 9.16107 33.7611 0 46 0C58.2389 0 68.338 9.16107 69.8143 21H81.7778L92 120H0L10.2222 21H22.1857ZM58.1949 21H33.8051C35.15 15.5144 40.0997 11.4444 46 11.4444C51.9003 11.4444 56.85 15.5144 58.1949 21Z" fill="currentColor"/>
                    </svg>
                    <span>0</span>
                </span>
                <span class="profile">
                    <img src="src/assets/images/profile.webp">
                </span>
            </div>
        </div>
    </div>
    <div class="app">
        <div class="cool-banner">
            <div class="cool-banner-inner">
                <img src="src/assets/images/bann.png">
            </div>
        </div>
        <h1 style="margin-bottom: 0.5rem;">All Products</h1>
        <div class="divider">
            <div class="sections">
                <span style="font-size: 1.5rem;font-weight: 600;margin-bottom:0.5rem">Categories</span>
                <div class="sections-inner">
                    <div class="section">
                        <span>Music</span>
                    </div>
                    <div class="section">
                        <span>Games</span>
                    </div>
                    <div class="section disabled">
                        <span>Other</span>
                    </div>
                </div>
            </div>
            <div class="products">
                <span class="section-title">Music</span>
                <div class="products-row">
                    <div class="product-card new">
                        <div class="product-image">
                            <img src="src/assets/images/minuszerokyletech.jpg" alt="">
                        </div>
                        <div class="product-details">
                            <span class="product-name">-0 (Digital Album)</span>
                            <span class="product-price">$4.99</span>
                        </div>
                        <a href="#" class="buy-button">Add to Cart</a>
                    </div>
                    <div class="product-card new">
                        <div class="product-image">
                            <img src="src/assets/images/0a8e45_4820fd75e2c5428f98abb094060186fc~mv2.png" alt="">
                        </div>
                        <div class="product-details">
                            <span class="product-name">NO COMMENT (Digital Song)</span>
                            <span class="product-price">$0.99</span>
                        </div>
                        <a href="#" class="buy-button">Add to Cart</a>
                    </div>
                    <div class="product-card new">
                        <div class="product-image">
                            <img src="src/assets/images/0a8e45_b95f28b20804401f88b10f99a2fe4620~mv2.jpg" alt="">
                        </div>
                        <div class="product-details">
                            <span class="product-name">GHOST (Digital Song)</span>
                            <span class="product-price">$0.99</span>
                        </div>
                        <a href="#" class="buy-button">Add to Cart</a>
                    </div>
                </div>
                <span class="section-title">Games</span>
                <div class="products-row">
                    <div class="product-card new">
                        <div class="product-image">
                            <img src="../smashing-bros/src/images/thumbnail-2.webp" alt="">
                        </div>
                        <div class="product-details">
                            <span class="product-name">Smashing Bros. Ultimate</span>
                            <span class="product-price">Free</span>
                        </div>
                        <a href="#" class="buy-button">Add to Cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-inner">
            <img src="src/assets/images/blaze.svg" alt="logo" style="height: 2lh;">
            <span style="margin-bottom:0;text-align: center;font-weight: 800;font-size: 1.2rem;">The Flame of Social Media.</span>
            <div class="footer-links">
                <a href="#">Terms of Service</a>
                <a href="#">Private Policy</a>
            </div>
        </div>
    </div>
</body>
</html>
