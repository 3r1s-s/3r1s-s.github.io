<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <h1>Image Compressor</h1>
        <div class="imgs">
            <div class="imgcont">
                <img class="disimage" id="ogimage" style="display:none;">
            </div>
            <div class="imgcont">
                <img class="disimage" id="compressedimage" style="display:none;">
            </div>
        </div>
        <input type="file" id="imagein" accept="image/*">
        <div class="sec slider">
            <p for="compressionslider">Compression Level: <span id="compressionval">80%</span></p>
            
            <input type="range" id="compressionslider" min="1" max="100" value="80">
        </div>
        <div class="sec">
            <label for="webpcheck">use WebP format:</label>
            <input type="checkbox" id="webpcheck">
        </div>
    </div>
    <div class="credits">
        <a class="credit" href="https://eris.pages.dev/">My website &lt3</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
