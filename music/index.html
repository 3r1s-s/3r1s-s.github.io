<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <div class="listening">
        <div class="cover-outer">
            <div class="cover" style="--cover: url('assets/images/cover.png')"></div>
        </div>
        <div class="song-info">
            <span class="song-outer-first">
                <span class="song-title">---</span>
            </span>
            <span class="song-outer-second">
                <span class="song-album">---</span>
            </span>
            <span class="song-outer-second">
                <span class="song-artist">---</span>
            </span>
        </div>
    </div>
    <div class="load-image"></div>
</body>
<script src="script.js"></script>
</html>
